<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristol Myers Squibb</title>
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="styles/ui.css?version=20180441.01">
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="styles/logo.svg">
        </div>
        <div class="frame">
            <img src="styles/frame.png" class="bg_frame">
            <button type="button" class="btn-start spin-two-three-spin" id="btnStart">GO</button>
            <div class="slot-wrap spin-two-three" id="slot">
                <div class="wheel">
                    <div class="slices">
                        <div class="slice"><img src="styles/p_joyce.png"></div>
                        <div class="slice"><img src="styles/p_jason.png"></div>
                        <div class="slice"><img src="styles/p_nancy.png"></div>
                        <div class="slice"><img src="styles/p_mark.png"></div>
                        <div class="slice"><img src="styles/p_kim.png"></div>
                        <div class="slice"><img src="styles/p_joyce.png"></div>
                        <div class="slice"><img src="styles/p_jason.png"></div>
                        <div class="slice"><img src="styles/p_nancy.png"></div>
                        <div class="slice"><img src="styles/p_mark.png"></div>
                        <div class="slice"><img src="styles/p_kim.png"></div>
                        <div class="slice"><img src="styles/p_joyce.png"></div>
                        <div class="slice"><img src="styles/p_jason.png"></div>
                        <div class="slice"><img src="styles/p_nancy.png"></div>
                        <div class="slice"><img src="styles/p_mark.png"></div>
                        <div class="slice"><img src="styles/p_kim.png"></div>
                    </div>
                </div> 
            </div>
        </div>
    </div> 
    
    <div class="overlay"></div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/spin-two-three.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
